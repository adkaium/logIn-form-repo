<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="forms">
        <h3>Login Here</h3><br>
        <form action="" >
            <p class="user">
            <label for="user">UserName:</label><br>
                <input type="text" name="name" id="user" value="Email or Phone">
            </p>
            <p class="user">
                <label for="password">PassWord:</label><br>
                <input type="password" name="password" id="password" value="password">
            </p>
                <input type="checkbox" name="box" id="box">
                <label for="box" style="font-size: 1.2rem;">Remmaber Me</label>
                <a href="#" style="color: red;">Forgot Password?</a>
            <p class="button">
                <input type="button" value="Log In" class="btn">
            </p>
            
        </form><br>
        <p>
            <a href="./sign.html" class="sign">Sign Up</a>
        </p>
       <div class="link">
        <a href="#" class="btns"><i class="fab fa-google" style="color:red; margin-right:5px;"></i>Google</a>
        <a href="#" class="btns"><i class="fab fa-facebook" style="color:blue; margin-right: 5px;"></i>Facebook</a>
       </div>
    </div>
</body>
</html>
